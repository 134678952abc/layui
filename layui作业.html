    <link rel="stylesheet" href="layui-v2.5.6/layui-v2.5.6/layui/css/layui.css">
 
     <style type="text/css">
         .Div {
             border: 3px ridge rgba(187, 100, 245, 0.685);
             margin: 0 auto;
             text-align: center;
             width: 750px;
             height: 1000px;
             border-style: dotted solid double dashed;
 
         }
 
         h5 {
             text-align: center;
             margin-bottom: 15px;
             font-size: 30px;
             font-family: 'Courier New', Courier, monospace;
             font-weight: bold;
         }

             font-size: 30px;

         }
 
         .input-group {
             margin: 0 auto;
         }
 
         #exampleInputAmount {
             margin-right: 15px;
             width: 460px;
         }
 
         #thead1 tr th {
             font-weight: bold;
             text-align :center;
         }
         
     </style>
 
</head>
<body>
        <script>
            //获取当前年月日几点几分几秒星期几并打印
            function getTimer() {
                var date = new Date()
                var week = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
                var year = date.getFullYear()
                var month = date.getMonth() + 1
                var datee = date.getDate()
                var day = date.getDay()
                var time = year + '年' + month + '月' + datee + '日 ';
                function getTimerr() {
                    var time = new Date()
                    var hour = time.getHours()
                    hour = hour < 10 ? '0' + hour : hour
                    var minute = time.getMinutes()
                    minute = minute < 10 ? '0' + minute : minute
                    var second = time.getSeconds()
                    second = second < 10 ? '0' + second : second
                    return hour + ':' + minute + ':' + second
                }
                return time + ' ' + getTimerr()+ ' ' +week[day]
            }
    
            function ad(params) {
                var ss = $(params).prev().val()
                var ti = getTimer()
                
                var v = $('<tr>' +
                    ' <td class="col">'+ss+'</td>' +
                    ' <td class="col">'+ti+'</td> ' +
                    '<td> ' +
                    ' <div> ' +
                    '        <button type="button" class="btn btn-default" onclick="sb(this)">button</button> ' +
                    '       <button onclick="rm(this)" type="button" class="btn btn-default">delete</button> ' +
                    '  </div> ' +
                    '</td> ' +
                    '</tr>)');
                $('.layui-table tbody').prepend(v)
                $(params).prev().val('');
            }
            function rm(params) {
              $(params).parent().parent().parent().remove();
              
            }
            function sb(params) {
                $(params).parent().parent().parent().children('.col').css({color:'rgb(255, 25, 25)','text-decoration': 'line-through'});
            }
        </script>
        <h5>jq作业</h5>
        <div class="Div">
            <p><b>任务列表</b></p>
    
            <div class="input-group">
                <input type="text" class="btn btn-default" id="exampleInputAmount" placeholder="输入要添加的任务" >
                <button type="button" class="btn btn-info" id="btn1" onclick="ad(this)">add</button>
            </div>
    
            <div>
                <table class="layui-table" lay-even lay-skin="line" lay-size="lg">
                    <colgroup>
                        <col width="150">
                        <col>
                    </colgroup>
                    <thead id="thead1">
                        <tr>
                            <th>任务</th>
                            <th>时间</th>
                            <th>选择</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
    
        </div>
    </body>
